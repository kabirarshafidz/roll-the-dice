<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header my-sm-4 my-2">
      <h1 id="winner-display">Roll the Dice!</h1>
      <p>Press space to roll the dice.</p>
    </div>
    <div class="container">
      <div
        class="d-flex justify-content-sm-between justify-content-center flex-sm-nowwrap flex-wrap mt-0"
      >
        <div class="col-sm-5 col-7 mt-3 ms-sm-0">
          <p>P1</p>
          <img src="./images/diceEmpty.png" alt="" class="img1 img-fluid" />
        </div>
        <div class="col-sm-5 col-7 mt-3 me-sm-0">
          <p>P2</p>
          <img src="./images/diceEmpty.png" alt="" class="img2 img-fluid" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
